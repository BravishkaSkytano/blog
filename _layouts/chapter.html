---
layout: default
---
<article class="article">
  <div class="mb-5 text-center">
    <nav class="highlight w-full mb-2 p-1">
      <div>
        <span><a href="{{ '/' | relative_url }}">Home</a></span>
        <span> >> </span>
        <span class="capitalize">
          <a href="{{ '/books' | relative_url }}/#{{ page.book }}">
            {{ site.data.books | where: 'id', page.book | map: 'title' }}
          </a>
        </span>
      </div>
    </nav>
    <h1 class="mt-5">{{ page.title }}</h1>
    <div class="flex justify-center items-center space-x-2">
      <span class="highlight">{{ content | number_of_words }} words</span>
    </div>
  </div>
  
  {{ content }}
  
</article>
