---
layout: default
---
{% include breadcrumb.html %}

<article class="article">
  <h1 class="article-title">
    {% if page.state %}<span class="emoji-state">{{ page.state }}</span>{% endif %}
    {{ page.title }}
  </h1>
  {% if page.description %}
  <p class="text-lead">
    {{ page.description }}
  </p>
  {% endif %}
  <hr class="margin-bottom">
  <div class="markdown-body">
    {{ content }}
  </div>
</article>

<div id="jekyll-graph"></div>
