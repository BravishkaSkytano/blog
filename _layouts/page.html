---
layout: default
---
{% include breadcrumb.html %}

<article class="article">
  <h1 class="article-title">
    {% if page.state %}{{ page.state }} {% endif %}{{ page.title }}
  </h1>
  {% if page.description %}
  <p class="text-lead">
    {{ page.description }}
  </p>
  {% endif %}
  <hr class="margin-bottom">
  {{ content }}
</article>
