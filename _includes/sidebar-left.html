{% if site.logo %}
<img src="{{ site.logo | relative_url }}" alt="Site logo">
{% endif %}
<div class="card-body">
  <h3>{{ site.title }}</h3>
  {% if site.subtitle %}
  <h4>{{ site.subtitle }}</h4>
  {% endif %}{% if site.description %}
  <p>
    {{ site.description }}
  </p>
  {% endif %}
  <div style="text-align: center;">
    {% for link in site.data.nav %}
    <a href="{{ link.url }}" class="paper-btn margin-bottom-small">{{ link.title }}</a>
    {% endfor %}
  </div>
</div>
