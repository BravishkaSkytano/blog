<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  {% seo %}
  
  <link rel="icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}"/>
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap">
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Begin selecting skin -->
  <script>
    const hour = (new Date()).getHours();
    if (hour >= 5 && hour < 7) {
      document.documentElement.classList.add('sunrise-skin');
    } else if (hour >= 7 && hour < 17) {
      document.documentElement.classList.add('day-skin');
    } else if (hour >= 17 && hour < 19) {
      document.documentElement.classList.add('sunset-skin');
    } else {
      document.documentElement.classList.add('night-skin');
    }
  </script>
