<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"/>
  {% else %}
  <meta property="og:description" content="{{ site.title | strip_html | strip_newlines | truncate: 160 }}"/>
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  {% endif %}

  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.url }}/">
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% endif %}

  <!--Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/favicons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ 'assets/favicons/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ 'assets/favicons/safari-pinned-tab.svg' | relative_url }}" color="#000000">
  <link rel="shortcut icon" href="{{ 'assets/favicons/favicon.ico' | relative_url }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="{{ 'assets/favicons/browserconfig.xml' | relative_url }}">
  <meta name="theme-color" content="#ffffff">

  <!-- Stylesheets-->
  <link rel="stylesheet" href="{{ 'assets/css/paper.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/styles.css' | relative_url }}">

  <title>
      {{ page.title }} &mdash; {{ site.title }}
  </title>
</head>
