<div class="sidebar pure-u-1 pure-u-lg-1-4">
  <div class="header">
    <h1 class="brand-title">{{ site.title }}</h1>
    <h2 class="brand-tagline">{{ site.description }}</h2>
    
    <nav class="nav">
      <ul class="nav-list">
        {% for item in site.data.nav %}
        <li class="nav-item">
          <a class="pure-button" href="{{ item.url }}">
            {{ item.name }}
          </a>
        </li>
        {% endfor %}
        <li class="nav-item">
          <a class="pure-button" href="{{ '/categories' | relative_url }}">
            Categories
          </a>
        </li>
        <li class="nav-item">
          <a class="pure-button" href="{{ '/tags' | relative_url }}">
            Tags
          </a>
        </li>
        <li class="nav-item">
          <a class="pure-button" href="{{ '/feed.xml' | relative_url }}">
            RSS
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
