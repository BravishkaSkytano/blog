name: Build and deploy to Jekyll site

on:
  push:
    branches:
      - master

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - run: npm install
      
      - name: "ðŸ”¨ build site"
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
      
      - name: "ðŸš€ deploy"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./_site
