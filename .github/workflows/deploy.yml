name: Build and deploy to Jekyll site

on:
  push:
    branches:
      - master

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - run: npm install
      
      - name: "ðŸ”¨ build site"
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: "ðŸš€ deploy"
        uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.DEPLOY_KEY }}
