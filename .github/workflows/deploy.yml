name: Build and deploy to Jekyll site

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ setup
      	uses: actions/checkout@v3
      
      - name: ğŸ’ setup ruby
      	uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: npm install
      
      - name: ğŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
      
      - name: ğŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./_site
