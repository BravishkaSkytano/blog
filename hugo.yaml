baseurl: https://bravishkaskytano.github.io/blog
languageCode: en-us
theme: hugo-theme-stack
title: un-Graphophobic
copyright: Yoela O.
timeZone: America/New_York

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: un-Graphophobic
        weight: 1
        params:
            sidebar:
                subtitle: My blog and digital garden.

# services:
#     # Change it to your Disqus shortname before using
#     disqus:
#         shortname: "hugo-theme-stack"
#     # GA Tracking ID
#     googleAnalytics:
#         id:

pagination:
    pagerSize: 8

permalinks:
    posts: /posts/:slug/
    page: /:slug/

params:
    mainSections:
        - posts
        - study-notes
        - prose
        - worldbuilding
    featuredImageField: banner
    rssFullContent: true
    favicon: /favicon.ico # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2024
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: üê¶‚Äç‚¨õ
        #subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        avatar:
            enabled: true
            local: true
            src: img/logo-full-background.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: cactus

        # utterances:
        #     repo:
        #     issueTerm: pathname
        #     label:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        # giscus:
        #     repo:
        #     repoID:
        #     category:
        #     categoryID:
        #     mapping:
        #     lightTheme:
        #     darkTheme:
        #     reactionsEnabled: 1
        #     emitMetadata: 0

        # gitalk:
        #     owner:
        #     admin:
        #     repo:
        #     clientID:
        #     clientSecret:
        #     proxy:

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    # social:
    #     - identifier: github
    #       name: GitHub
    #       url: https://github.com/BravishkaSkytano
    #       params:
    #           icon: brand-github

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

# Error handling configuration for internal markdown link not found
refLinksErrorLevel: WARNING
refLinksNotFoundURL: https://bravishkaskytano.github.io/blog/404
