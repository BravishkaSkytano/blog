markdown: kramdown

collections_dir: collections
collections:
  stories:
    output: true
  books:
    output: true
  characters:
    output: true
  worlds:
    output: true
  magic:
    output: true
  societies:
    output: true
  cultures:
    output: true
  geography:
    output: true
  creatures:
    output: true
  history:
    output: true

defaults:
  - scope:
      path: ""
      type: stories
    values:
      layout: story
  - scope:
      path: ""
      type: books
    values:
      layout: book
  - scope:
      path: ""
      type: characters
    values:
      layout: character
  - scope:
      path: ""
      type: worlds
    values:
      layout: world
  - scope:
      path: ""
      type: magic
    values:
      layout: magic
  - scope:
      path: ""
      type: societies
    values:
      layout: society
  - scope:
      path: ""
      type: cultures
    values:
      layout: culture
  - scope:
      path: ""
      type: geography
    values:
      layout: geography
  - scope:
      path: ""
      type: creatures
    values:
      layout: creature
  - scope:
      path: ""
      type: history
    values:
      layout: history

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
